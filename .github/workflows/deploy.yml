name: Build & Deploy UtsavKalp

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration=production

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/utsavkalp-site/browser   # ðŸ‘ˆ EXACT MATCH TO YOUR angular.json

      - name: Upload build artifact for Firebase
        uses: actions/upload-artifact@v4
        with:
          name: firebase-build
          path: dist/utsavkalp-site/browser
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact for Firebase
        uses: actions/download-artifact@v4
        with:
          name: firebase-build
          path: dist/utsavkalp-site/browser
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
 # ====== DEPLOY TO FIREBASE HOSTING ======
      - name: Deploy to Firebase Hosting
        run: npx firebase-tools deploy --only hosting --project utsavkalp
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}