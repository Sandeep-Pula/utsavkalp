<header class="site-header">
  <div class="nav container">
    <a routerLink="/" class="logo">
      <div class="logo-wrapper">
        <img src="logo.png" alt="UtsavKalp Logo" class="logo-img" />
      </div>
    </a>


    <!-- Mobile Toggle -->
    <button class="menu-toggle" (click)="toggleMenu()" aria-label="Toggle navigation">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <nav class="nav-links" [class.active]="isMenuOpen">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMenu()">Home</a>
      <a routerLink="/about" routerLinkActive="active" (click)="closeMenu()">About</a>
      <a routerLink="/services" routerLinkActive="active" (click)="closeMenu()">Services</a>
      <a routerLink="/gallery" routerLinkActive="active" (click)="closeMenu()">Gallery</a>
      <a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a>
      <a routerLink="/login" routerLinkActive="active" (click)="closeMenu()">Admin</a>

      <a routerLink="/contact" class="btn btn-primary nav-cta mobile-only" (click)="closeMenu()">Plan My Event</a>
    </nav>

    <a routerLink="/contact" class="btn btn-primary nav-cta desktop-only">Plan My Event</a>
  </div>
</header>

<!-- All pages render here -->
<main class="main-container">
  <router-outlet></router-outlet>
</main>
